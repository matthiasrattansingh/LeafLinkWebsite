<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sign-up.css">
    
    <link rel="shortcut icon" type="x-icon" href = "pictures/Green Geometric Wind Energy Turbine Logo.png"> 
    <title>LeafLink</title>


</head>

<div class="img-fixed fixed1"><img src="pictures/Add a little bit of body text.png" id="darkmode-toggle"></div>
<body>
  <div class="container" id="appear">
    <div class="sign-up-container" id="appear">
      <div class="container5" id="appear">
        <div class="sign-logo" id="appear">
          <a href="index.html" id="appear"><img src="pictures/Green Geometric Wind Energy Turbine Logo (2).svg" id="appear"></a>
          <h1>LeafLink</h1>
        </div>
        <div class="textbox-signup" id="appear">
          <h1 id="appear">Sign In Now</h1>
          <p id="appear">Dont Have an Account? Sign In with Google</p>
          <button id="signInButton">Create Account / Sign In</button>
          <p class="switch-choice" id="appear">or</p>
          <a id="appear" href="index.html">Continue as Guest</a>
        </div>

      </div>
    </div>
  </div>

  <div class="container2" id="disappear">
    <div class="profile-container" id="disappear">
      <div class="profile-info-container" id="disappear">
        <div class="intro" id="disappear">
          <h1 id="disappear">Welcome to GE</h1>
          <p id="disappear">You are an offfical Green Activist! Help the Enviornment!</p>
        </div>
  
        <div class="extra" id="disappear">
          <a id="disappear" href="Effects.html">Send us a message</a>
          <a href = 'Resources.html' id="disappear">Learn more about GE</a>
        </div>
  
        <div class="profile-info" id="disappear">
          <div class="info1" id="disappear"><h2>About</h2></div>
          <div class="info2" id="message">
            <p id="disappear">Name: <span id="userName"></span></p>
            <p id="disappear">Email: <span id="userEmail"></span></p>
          </div>
        </div>
  
        <div class="btn-holder">
          <button id="signOutButton">Sign Out</button>
        </div>
      </div>


    </div>
  </div>

  <script type="module">
    
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyCDmSOEw0siEaiIKAO8wWJ8BVLZw0keU2A",
      authDomain: "ge-solutions-352d3.firebaseapp.com",
      projectId: "ge-solutions-352d3",
      storageBucket: "ge-solutions-352d3.appspot.com",
      messagingSenderId: "606515543172",
      appId: "1:606515543172:web:56e20a923640f8bbed56d1",
      measurementId: "G-KS3NT8X5CJ"
    };
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider()

    const signInButton = document.getElementById("signInButton");
    const signOutButton = document.getElementById("signOutButton");
    const message = document.getElementById("message");
    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");


    const appear = document.getElementById("appear");
    const disappear = document.getElementById("disappear");

    signOutButton.style.display = "none";
    message.style.display = "none";

    const userSignIn = async() => {
      signInWithPopup(auth, provider)
      .then((result) => {
          const user = result.user
          console.log(user);
      }).catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message
      })
    }

    const userSignOut = async() => {
      signOut(auth).then(() => {
          alert("You have signed out successfully!");
      }).catch((error) => {})
    }

    onAuthStateChanged(auth, (user) => {
      if(user) {
        signOutButton.style.display = "block";
        message.style.display = "block";
        signInButton.style.display = "none";
        userName.innerHTML = user.displayName;
        userEmail.innerHTML = user.email;

        appear.style.display = "none";
        disappear.style.display = "block";
      } else {
        signOutButton.style.display = "none";
        message.style.display = "none";
        signInButton.style.display = "block";

        appear.style.display = "block";
        disappear.style.display = "none";
      }
    })

    signInButton.addEventListener('click', userSignIn);
    signOutButton.addEventListener('click', userSignOut);



  </script>
  <script src="js/app.js"></script>
</body>
</html>
